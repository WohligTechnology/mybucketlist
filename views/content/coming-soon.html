
<div class="blue-bg">

        <div class="container">
          <div id="scene" class="scene" parallax  min-height>
              <div class="web-layer"></div>
            <img src="img/cloud1.png" class="cloud1 cloud hidden-xs">
            <img src="img/cloud2.png" class="cloud2 cloud hidden-xs">

            <div class="row">

                <div class="col-sm-6 col-md-6 hidden-xs">
                    <div class="layer" data-depth="0.20">
                        <img src="img/tour.png" class="resp-img">
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="layer" data-depth="0.30">
                        <form class="cloud-form ghum" rotater>
                            <img src="img/logo.png" alt="My Bucket List" class="logo">
                            <!-- <img src="img/torn-paper.png" alt="My Bucket List" class="resp-img"> -->
                            <div class="paper-box text-center">
                                <h1 class="color-primary">Busy preparing your
                                    <br>
                                    personalised bucket list.</h1>
                                <h3>In the meantime, let's get to know each other?</h3>
                                <div class="form-group text-left">
                                    <input type="text" class="form-control" placeholder="Age">
                                </div>
                                <div class="form-group text-left">
                                    <input type="email" class="form-control" placeholder="Email id">
                                </div>
                                <button class="btn btn-info btn-long uppercase">Submit</button>
                            </div>
                            <h1 class="text-center color-white">Coming Soon</h1>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
