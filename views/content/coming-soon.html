<div class="blue-bg" min-height>
    <div class="container">
      <img src="img/cloud1.png" class="cloud1 cloud">
      <img src="img/cloud2.png" class="cloud2 cloud">
        <div class="row">
            <div class="col-sm-6 col-md-6 hidden-xs">
              <img src="img/tour.png" class="resp-img">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
                <form class="cloud-form ghum" rotater>
                    <img src="img/logo.png" alt="My Bucket List" class="logo">
                    <!-- <img src="img/torn-paper.png" alt="My Bucket List" class="resp-img"> -->
                    <div class="paper-box text-center">
                        <h1 class="color-primary">Busy preparing your <br> personalised bucket list.</h1>

                        <div class="form-group text-left">

                        </div>
                        <div class="form-group text-left">
                            <input type="email" class="form-control" placeholder="Email id">
                        </div>
                        <button class="btn btn-info btn-long uppercase">Submit</button>

                    <h1 class="text-center color-white">Coming Soon</h1>

            </div>
        </div>
    </div>
